<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>âš¡ Tube TL;DR â€” AI YouTube Transcript Summarizer</title>
  <meta name="description" content="Oneâ€‘click AI summaries for any YouTube video. TL;DR, chapters, Q&A, SEO pack, flashcards, PDF/Markdown export."/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
  <link rel="stylesheet" href="styles.css"/>
  <!-- jsPDF + html2canvas for PDF export -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
</head>
<body>
<header class="topbar">
  <div class="brand">âš¡ Tube TL;DR</div>
  <nav>
    <button id="btn-history" class="link">History</button>
    <button id="btn-theme" class="link" title="Toggle theme">ðŸŒ“</button>
  </nav>
</header>

<main class="container">
  <section class="hero">
    <h1>AI YouTube Transcript Summarizer</h1>
    <p class="sub">Paste a YouTube link. Get a deadâ€‘simple summary, chapters, Q&amp;A, SEO pack, and export.</p>

    <form id="url-form" class="url-form">
      <input id="yt-url" type="url" placeholder="https://www.youtube.com/watch?v=..." required />
      <select id="lang">
        <option value="auto" selected>Auto language</option>
        <option value="en">English</option><option value="es">Spanish</option>
        <option value="de">German</option><option value="fr">French</option>
        <option value="pt">Portuguese</option><option value="hi">Hindi</option>
        <option value="ja">Japanese</option><option value="ko">Korean</option>
      </select>
      <select id="audience">
        <option value="general" selected>General</option>
        <option value="student">Student</option>
        <option value="executive">Executive</option>
        <option value="educator">Educator</option>
      </select>
      <select id="length">
        <option value="short">Short</option>
        <option value="medium" selected>Medium</option>
        <option value="long">Long</option>
      </select>
      <button id="go" class="primary" type="submit">Summarize</button>
    </form>

    <div id="freemium" class="freemium"></div>
  </section>

  <section id="status" class="status hidden"></section>

  <section id="results" class="results hidden">
    <div class="actions">
      <button id="btn-export-pdf" class="primary">Export PDF</button>
      <button id="btn-copy-md" class="ghost">Copy Markdown</button>
    </div>

    <div id="summary-card" class="card"></div>

    <div class="grid">
      <div class="card"><h3>Smart Chapters</h3><div id="chapters"></div></div>
      <div class="card"><h3>Key Quotes &amp; Keywords</h3><div id="keyquotes"></div></div>
      <div class="card"><h3>SEO Pack</h3><div id="seo"></div></div>
      <div class="card"><h3>Social Snippets</h3><div id="social"></div></div>
      <div class="card"><h3>Study Mode</h3><div id="study"></div></div>
    </div>

    <div class="card">
      <h3>Ask Anything about this video</h3>
      <form id="ask-form" class="ask">
        <input id="ask-input" type="text" placeholder="e.g. What are the 3 key takeaways?" />
        <button class="primary" type="submit">Ask</button>
      </form>
      <div id="answers"></div>
    </div>
  </section>

  <section id="history" class="history hidden">
    <h2>History</h2>
    <div id="history-list"></div>
  </section>
</main>

<template id="spinner"><div class="spinner"><div></div><div></div><div></div></div></template>
<script src="app.js" defer></script>
</body>
</html>
